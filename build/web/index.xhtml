<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aula do Farah</title>
    </h:head>
    <h:body>
        <h:form>
            Hello from Facelets
            <h:inputText value="#{paisBean.pais.nome}" /> 
            <h:commandButton value="Salvar" action="#{paisBean.salvar}" />
            <br></br>
            valor: #{paisBean.pais.nome}
            <h:dataTable value="#{paisBean.paises}" var="pais">
                <f:facet name="header">Lista de Paises</f:facet>
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{pais.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pais.nome}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
